<li [ngClass]="{'list-group-item': true, 'list-group-item-success': postLoveIts > 0, 'list-group-item-danger': postLoveIts < 0}">
  <p class="float-right text-secondary"><i>{{ postCreated | date: 'short' }}</i></p>
  <div [ngClass]="{'text-success': postLoveIts > 0, 'text-danger': postLoveIts < 0}">
    <h2>{{ postTitle }}</h2>
    <p>{{ postContent }}</p>
  </div>
  <button class="btn btn-success" (click)="onLike()">Love It !</button>&nbsp;
  <button class="btn btn-danger" (click)="onDislike()">Don't Love It !</button>

  <div class="pull-right">
    <button class="btn btn-danger" (click)="onRemove()">Supprimer ce post</button>
  </div>
</li>
